<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Master</title>
  <!-- Professional Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #6366f1;
      /* Indigo 500 */
      --primary-hover: #4f46e5;
      /* Indigo 600 */
      --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      /* Slate 800-900 */
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-light: #e2e8f0;
      --shadow-premium: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow-premium);
      padding: 2.5rem;
      animation: floatUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes floatUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      padding-right: 60px;
      /* Space for button */
      border: 2px solid var(--border-light);
      border-radius: 16px;
      font-size: 1rem;
      color: var(--text-main);
      transition: all 0.2s ease;
      background: #f8fafc;
    }

    input[type="text"]::placeholder {
      color: #94a3b8;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    button.add-btn {
      position: absolute;
      right: 8px;
      width: 44px;
      height: 44px;
      border: none;
      background: var(--primary-color);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    button.add-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      margin-bottom: 12px;
      background: #fff;
      border: 1px solid var(--border-light);
      border-radius: 16px;
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease forwards;
    }

    li:hover {
      border-color: #cbd5e1;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    li.deleting {
      animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
        margin-bottom: -40px;
      }
    }

    .task-content {
      flex: 1;
      margin-right: 12px;
      font-weight: 500;
      color: var(--text-main);
      display: flex;
      align-items: center;
    }

    .task-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-icon:hover {
      background: #f1f5f9;
      color: var(--text-main);
    }

    .btn-icon.delete:hover {
      background: #fee2e2;
      color: #ef4444;
    }

    .btn-icon.edit:hover {
      background: #e0e7ff;
      color: var(--primary-color);
    }

    .btn-icon.save {
      color: var(--primary-color);
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 2rem 0;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1>Task Master</h1>
      <p class="subtitle">Stay organized, focused, and get more done.</p>
    </header>

    <div class="input-group">
      <input id="todo-input" type="text" placeholder="Add a new task..." onkeypress="handleEnter(event)" />
      <button class="add-btn" onclick="addTodo()"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="todo-list">
      <!-- Items injected here -->
    </ul>

    <div id="empty-msg" class="empty-state">
      <p>No tasks yet. Add one above!</p>
    </div>
  </div>

  <script>
    let todos = [];

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/get-items');
        if (!response.ok) throw new Error("Failed");
        const data = await response.json();
        todos = data.map(item => ({
          ID: item.ID,
          text: item.itemDescription,
          editing: false
        }));
        renderTodos();
      } catch (e) {
        console.error("Load error", e);
      }
    });

    function handleEnter(e) {
      if (e.key === 'Enter') addTodo();
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      const emptyMsg = document.getElementById('empty-msg');
      list.innerHTML = '';

      if (todos.length === 0) {
        emptyMsg.style.display = 'block';
      } else {
        emptyMsg.style.display = 'none';
      }

      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.style.animationDelay = `${index * 0.05}s`;

        if (todo.editing) {
          li.innerHTML = `
            <div class="task-content">
                <input type="text" value="${todo.text}" id="edit-input-${index}" onkeypress="if(event.key === 'Enter') saveTodo(${index})">
            </div>
            <div class="actions">
                <button class="btn-icon save" onclick="saveTodo(${index})"><i class="fas fa-check"></i></button>
            </div>
          `;
        } else {
          li.innerHTML = `
            <span class="task-content">${todo.text}</span>
            <div class="actions">
              <button class="btn-icon edit" onclick="editTodo(${index})"><i class="fas fa-pen"></i></button>
              <button class="btn-icon delete" onclick="deleteTodo(${index}, this)"><i class="fas fa-trash-alt"></i></button>
            </div>
          `;
        }
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById('todo-input');
      const value = input.value.trim();
      if (!value) return;

      try {
        const response = await fetch('/add-item', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: value })
        });

        if (response.ok) {
          const newItem = await response.json();
          todos.push({ ID: newItem.insertId, text: value, editing: false });
          input.value = '';
          renderTodos();
        }
      } catch (e) { console.error(e); }
    }

    function editTodo(index) {
      todos[index].editing = true;
      renderTodos();
      setTimeout(() => document.getElementById(`edit-input-${index}`).focus(), 50);
    }

    async function saveTodo(index) {
      const val = document.getElementById(`edit-input-${index}`).value.trim();
      if (!val) return;

      try {
        await fetch('/edit-item', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ID: todos[index].ID, itemDescription: val })
        });
        todos[index].text = val;
        todos[index].editing = false;
        renderTodos();
      } catch (e) { console.error(e); }
    }

    async function deleteTodo(index, btn) {
      const li = btn.closest('li');
      li.classList.add('deleting');

      setTimeout(async () => {
        try {
          await fetch('/delete-item', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ID: todos[index].ID })
          });
          todos.splice(index, 1);
          renderTodos();
        } catch (e) { console.error(e); }
      }, 300);
    }
  </script>
</body>

</html>
